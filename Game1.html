<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Game</title>
    <link rel="stylesheet" href="./Game1.css">
    <script src="./Game1.js" defer></script>
</head>
<body>
    <img src="./car.png" class="image1 car">
    <div class="road"></div>
    <button class="start">Start</button>
    <div class="restart">
        <div class="scoredisplay"></div>
        <button class="restart-button">Restart</button>
    </div>
    <div class="score">Score: 0000</div>
    <div class="coins score">Coins collected: 0000</div>
    <div class="rules">
        <ul>
            <li>This game is only for PC right now.</li>
            <li>Press start to start the game.</li>
            <li>Press space to jump.</li>
            <li>Collect coins.</li>
        </ul>
        <button class="ok">OK</button>
    </div>
</body>
</html>
